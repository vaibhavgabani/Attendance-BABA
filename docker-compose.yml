version: '3'

services:
  fullstack:
    build:
      context: .
      dockerfile: Dockerfile
    image: fullstack-app
    container_name: fullstack-app
    restart: unless-stopped
    ports:
      - "8000:8000"  # Backend port
      - "3000:3000"  # Frontend port
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      # Railway database connection - using the external Railway database
      - DB_CONNECTION=mysql
      - DB_HOST=turntable.proxy.rlwy.net
      - DB_PORT=32463
      - DB_DATABASE=railway
      - DB_USERNAME=root
      - DB_PASSWORD=fvqNRPcdFjXhCHjRQdXakgVvwsqdbflT
    volumes:
      - ./Backend/storage:/var/www/html/storage
